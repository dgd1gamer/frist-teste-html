<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
  
<body>
  <button><a style="text-decoration: none; color: black;" href="../index.html">voltar</a></button>
  <div class="formulario">
    <form>
    <p><strong>Digite seu nome:</strong></p>
    <input type="text" placeholder="Nome Completo" style="background-color: #d1b0a0ad; border-radius: 5px;">
    <p><strong>Coloque sua data de nascimento:</strong></p>
    <input type="date" style="background-color: #d1b0a0ad; border-radius: 5px;">
    <p><strong>Seu E-mail:</strong></p>
    <input type="email" placeholder="e-Mail" style="background-color: #d1b0a0ad; border-radius: 5px;">
    <p><strong>Digite sua Senha:</strong></p>
    <input type="password" placeholder="Senha" style="background-color: #d1b0a0ad; border-radius: 5px;">
    </form>
    <br>
    <button style="background-color: #ceabab; border-radius: 10px;"><strong>Entrar</strong></button>
  </div>
</body>

</html>
